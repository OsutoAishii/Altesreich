 anarchism:0 "无政府主义"
 anarchism_noun:0 "无政府主义"
 anarchism_desc:0 "无政府"
 anarchism_type:0 "无政府主义"
 anarchism_type_desc:0 "无政府主义，又译作安那其主义，其目的在于废除政府当局与所有的政府管理机构。它的基本立场是反对包括政府在内的一切统治和权威，提倡个体之间的自助关系，关注个体的自由和平等；其政治诉求是消除政府以及社会上或经济上的任何独裁统治关系。对大多数无政府主义者而言，“无政府”一词并不代表混乱、虚无、或道德沦丧的状态，而是一种由自由的个体自愿结合，以建立互助、自治、反独裁主义的和谐社会。"
 communism:0 "激进社会主义"
 communism_noun:0 "激进社会主义"
 communism_desc:0 "极权政体"
 communism_type:0 "激进社会主义"
 communism_type_desc:0 "激进社会主义，是社会主义者眼中的民粹翼。在发达的工团国家，激社人扮演着分权倡导者的角色；在落后国家则扮演着革命领导人的角色，以全体劳动人民的福祉为重——至少不会为了工人而牺牲农民的利益。他们主张实施高度集中的计划经济和高度集权的政治体制，实质上是一种集权政体。" 
 syndicalism:0 "工团主义"
 syndicalism_noun:0 "工团主义"
 syndicalism_desc:0 "工会-议会二元政体"
 syndicalism_type:0 "工团主义"
 syndicalism_type_desc:0 "工团主义，国际左翼意识形态的引领者，工团主义理念基于自发革命和直接行动与资本主义斗争，以民主选举的工会作为国家各级行政机关，实行去中央集权化与联邦制。部分工团主义者受到了激进社会主义或无政府主义的影响，但正统工团主义根植于法国总工会领导层的智慧结晶，都脱胎自朴素的工会-议会二元体制。" 
 social_democracy:0 "社会民主主义"
 social_democracy_noun:0 "社会民主主义"
 social_democracy_desc:0 "半议会民主制"
 social_democracy_type:0 "社会民主主义"
 social_democracy_type_desc:0 "社会民主主义，主张在保持资本主义生产方式不变、不创造另类社会主义经济的同时，通过对其改革使之变得更加人性化，以符合社会福利的理想。仍然是富人控制政府，但也有更激进的派别。社会民主主义者往往是自由主义者与革命主义者的对话人，但社民人与革命主义者之间的矛盾有时也会很尖锐，一切视情况而定。" 
 social_liberalism:0 "社会自由主义"
 social_liberalism_noun:0 "社会自由主义"
 social_liberalism_desc:0 "半议会民主制"
 social_liberalism_type:0 "社会自由主义"
 social_liberalism_type_desc:0 "社会自由主义是主流的自由主义意识形态。主要支持一个不受监管的自由市场以及一个民主化的由富豪们控制的政府，是资本主义和民主政治的典型结合。" 
 social_conservatism:0 "社会保守主义"
 social_conservatism_noun:0 "社会保守主义"
 social_conservatism_desc:0 "半议会民主制"
 social_conservatism_type:0 "社会保守主义"
 social_conservatism_type_desc:0 "社会保守主义，使用民主制度的同时保留传统的信条、人生观、哲学思维以及社会传统权力形态的意识形态，反对激进与温和的社会改变，以保证社会稳定。通常支持受限制的市场经济，但更自由开放的经济政策并非没有先例。然而，“民主”有时只是幌子罢了。许多社会保守主义者并不满足于维持现状，他们会把社会的保守化确立为最终目标。" 
 authoritarian_democracy:0 "权威民主主义"
 authoritarian_democracy_noun:0 "权威民主主义"
 authoritarian_democracy_desc:0 "半议会民主制"
 authoritarian_democracy_type:0 "权威民主主义"
 authoritarian_democracy_type_desc:0 "权威民主主义是一种将强大的行政权力与代议制议会和部分民主政治制度相结合的意识形态。威民政权往往在社会问题上采取保守立场，并为国家在有限干预的情况下发展资本主义经济，其目的在于维护国家稳定，并为人民提供一个受欢迎且负责任的政府。权威民主主义者在许多情况下仍需要民主粉饰自己。然而议会制的门面并非必需品——倘若国家到了危难时刻，一转完全独裁也不是不可以。但权威民主主义的民主到底有多大用处呢？不好说。或者说，权威民主主义有没有民主都不是个定数。"
 absolutism:0 "专制独裁主义"
 absolutism_noun:0 "专制独裁主义"
 absolutism_desc:0 "半议会民主制"
 absolutism_type:0 "专制独裁主义"
 absolutism_type_desc:0 "专制独裁主义：人民都是领导者的附属——无论这个领导者是个君主还是共和国的独裁者——而领导者的工作与责任就是引领国家走上一条正道，同时把人民团结在其仁慈的保护之下。这类国家通常有着一个极其独裁的政府、保守的社会观点以及一个由政府控制着的经济。"
 authoritarian_nationalism:0 "极端民族主义"
 authoritarian_nationalism_noun:0 "极端民族主义"
 authoritarian_nationalism_desc:0 "极权政体"
 authoritarian_nationalism_type:0 "极端民族主义"
 authoritarian_nationalism_type_desc:0 "极端民族主义包含各种极端民族主义和军国主义的运动，通常崇尚对国家的奉献并将人民团结在强大的领导者之下，同时也提倡企业经济，支持种族政治和暴力言论。尽管手段不同，他们的目的却大差不差：建立一个国家至上的强力体制。为了国家的利益，软弱的民主制度必须被抛弃，犹太人和工团主义者必须被清除。"
 farsightism:0 "远视主义"
 farsightism_noun:0 "远视主义"
 farsightism_desc:0 "远视政体"
 farsightism_type:0 "远视主义"
 farsightism_type_desc:0 "远视主义认为国家的一切重心都应该集中在科学发展上：自然科学，还有社会科学。通过对一切看似超前的理论，技术，社会概念等进行大胆的尝试和大量的投资。远视主义坚信它们将成为眼前的现实而不是遥远的未来，进而提升整个社会的生产力。在远视主义下，科学技术的水平就是生产力水平，科学技术就是经济基础。"
 accelerationism:0 "加速主义"
 accelerationism_noun:0 "加速主义"
 accelerationism_desc:0 "先锋政体"
 accelerationism_type:0 "加速主义"
 accelerationism_type_desc:0 "加速主义运动是一种以高度艺术化和沙文主义政治体制表现的极端现代超现实主义。"
 burgundian_system:0 "勃艮第体制"
 burgundian_system_noun:0 "勃艮第体制"
 burgundian_system_desc:0 "勃艮第体制"
 burgundian_system_type:0 "勃艮第体制"
 burgundian_system_type_desc:0 "勃艮第体制由勃艮第将军希姆莱提出，将极端民族主义政策执行到了一个独一无二的极端：党被推崇到所有其他社会阶层之上，严苛的种族卫生法被严厉执行，民族社会主义理论被刻意纳入到日常生活的各个方面。它还将无可比拟的极权主义强加给全体人民，同时向所有人民施加一种斯巴达式的军事化生活方式，希望能消除所有潜在的颓废或堕落的来源。"