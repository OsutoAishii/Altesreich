l_english:
 technical_theory_basic_physics:0 "基础物理学"
 technical_theory_basic_physics_desc:0 "物理学，是研究物质最一般的运动规律和物质基本结构的学科。作为泛欧罗巴自然科学的带头学科，物理学研究大至宇宙，小至基本粒子等一切物质最基本的运动形式和规律，因此成为其他各自然科学学科的研究基础。物理学起始于泛欧罗巴的大跃进运动，它已经成为一门有众多分支的基础科学。物理学是一门实验科学，也是一门崇尚理性、重视逻辑推理的科学。物理学充分用数学作为自己的工作语言，它是当今最精密的一门自然科学学科。"
