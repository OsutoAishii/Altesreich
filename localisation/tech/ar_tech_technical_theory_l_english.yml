 technical_theory_high_order_electricity_desc:0 "电学是物理学的分支学科之一。主要研究“电”的形成及其应用。"
 technical_theory_basic_practical_chemistry:0 "基础实用化学"
 technical_theory_basic_practical_chemistry_desc:0 "化学是在原子、分子水平上研究物质的组成、结构、性质、转化及其应用的基础自然科学。它源自生活和生产实践，并随着人类社会的进步而不断发展。"
