 technical_theory_modern_heat_engine_theory:0 "现代热机理论"
 technical_theory_modern_heat_engine_theory_desc:0 "热机通常以气体作为传递能量的媒介物质，利用气体受热膨胀对外做功。热能的来源主要有燃料燃烧产生的热能、原子能、太阳能和地热等。"
 technical_theory_basic_thermodynamics:0 "基础热力学"
 technical_theory_basic_thermodynamics_desc:0 "热力学主要是从能量转化的观点来研究物质的热性质，它揭示了能量从一种形式转换为另一种形式时遵从的宏观规律，总结了物质的宏观现象而得到的热学理论。"
 technical_theory_advanced_thermodynamics:0 "进阶热力学"
 technical_theory_advanced_thermodynamics_desc:0 "热力学主要是从能量转化的观点来研究物质的热性质，它揭示了能量从一种形式转换为另一种形式时遵从的宏观规律，总结了物质的宏观现象而得到的热学理论。"
 technical_theory_basic_electricity:0 "基础电学"
 technical_theory_basic_electricity_desc:0 "电学是物理学的分支学科之一。主要研究“电”的形成及其应用。"
 technical_theory_advanced_electricity:0 "进阶电学"
 technical_theory_advanced_electricity_desc:0 "电学是物理学的分支学科之一。主要研究“电”的形成及其应用。"
