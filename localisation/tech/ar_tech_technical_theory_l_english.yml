 technical_theory_basic_internal_combustion_engine_theory:0 "基础内燃机理论"
 technical_theory_basic_internal_combustion_engine_theory_desc:0 "内燃机，是一种动力机械，它是通过使燃料在机器内部燃烧，并将其放出的热能直接转换为动力的热力发动机。"
